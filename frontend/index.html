<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <h1>Welcome to Task Manager</h1>
    <form id="taskForm">
        <input type="text" id="title" placeholder="Task Title" required>
        <textarea id="description" placeholder="Task Description" required></textarea>
        <button type="submit">Add Task</button>
    </form>

    <h2>Mis Tareas</h2>

    <form id = "editTaskForm" hidden>
        <!--Actualizando la tarea actual-->
        <h3>Actualizando la tarea con id: <span id="currentTaskId"></span></h3>
        <input type="text" id="editTitle" placeholder="New Task Title" required>
        <textarea id="editDescription" placeholder="New Task Description" required></textarea>
        <button type="submit">Update Task</button>
        <button type="button" id="cancelEdit">Cancel</button>
    </form>
    <ul id="taskList">
        <!-- Las tareas se agregarán aquí dinámicamente -->
    </ul>

    <script src="app.js"></script>
</body>
</html>
